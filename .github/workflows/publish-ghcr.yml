name: Publish GHCR Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag"
        required: false
        default: "latest"
      run_note:
        description: "Catatan untuk run ini (opsional)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/banghasan/monitor-air-telegram

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}

      - name: Run note
        if: ${{ github.event.inputs.run_note != '' }}
        run: |
          echo "Run note: ${{ github.event.inputs.run_note }}"
